<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/signup.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Login de Funcionários</h3>
                        <form novalidate=""
                            class="register-form ng-untouched ng-pristine ng-valid"><label
                            >Email</label>
                            <div class="input-group form-group-no-border"
                                ng-reflect-ng-class="[object Object]">
                                <div class="input-group-prepend"><span
                                        class="input-group-text"><i
                                            class="nc-icon nc-email-85"></i></span></div><input
                                    type="text" placeholder="Email" class="form-control">
                            </div><label>Senha</label>
                            <div class="input-group form-group-no-border"
                                ng-reflect-ng-class="[object Object]">
                                <div class="input-group-prepend"><span
                                        class="input-group-text"><i
                                            class="nc-icon nc-key-25"></i></span></div><input
                                    type="text" placeholder="Senha" class="form-control">
                            </div><button
                                class="btn btn-danger btn-block btn-round">Login</button>
                        </form>
                                <ng-template #content let-modal>
                                    <div class="modal-header">
                                      <h4 class="modal-title" id="modal-basic-title">Recuperar senha de acesso</h4>
                                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <form>
                                        <div class="form-group">
                                          <label for="dateOfBirth">Informe o seu Email</label>
                                          <div class="input-group">
                                            <div class="input-group"
                                ng-reflect-ng-class="[object Object]">
                                <div class="input-group-prepend"><span
                                        class="input-group-text"><i
                                            class="nc-icon nc-email-85"></i></span></div><input
                                    type="text" placeholder="Email" class="form-control">
                            </div>
                                            
                                          </div>
                                        </div>
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default" (click)="modal.close('Save click')">Enviar</button>
                                    </div>
                                  </ng-template>
                                  
                                  <div class="forgot"><a class="btn btn-link btn-danger" (click)="open(content)">Esqueceu a senha?</a></div>
                                  <hr>
                                                          
                        <a [routerLink]="['/signup']"
                        class="text-muted text-center">Cadastrar novo usuário</a>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}
                    &lt;BeMaker&gt;</h6>
            </div>
        </div>
    </div>
</div>
